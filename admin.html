<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지 - 노은더브코에 하고싶은말</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            background-color: var(--bg-white);
            min-height: 100vh;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border-gray);
        }

        .admin-title {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-dark);
        }

        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            border: 2px solid var(--border-gray);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-gray);
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary-blue);
        }

        .admin-section {
            background: white;
            border: 2px solid var(--border-gray);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-sm);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--text-dark);
        }

        .user-list, .guestbook-list-admin {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .user-item, .guestbook-item-admin {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: var(--bg-gray);
            border-radius: 8px;
            border: 1px solid var(--border-gray);
        }

        .user-info, .guestbook-info {
            flex: 1;
        }

        .user-email {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.25rem;
        }

        .user-uid {
            font-size: 0.875rem;
            color: var(--text-gray);
        }

        .admin-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-danger {
            background-color: #ef4444;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-danger:hover {
            background-color: #dc2626;
        }

        .back-btn {
            background-color: var(--primary-blue);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background-color: var(--primary-blue-dark);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1 class="admin-title">관리자 페이지</h1>
            <a href="index.html" class="back-btn">메인으로</a>
        </div>

        <div class="admin-stats">
            <div class="stat-card">
                <div class="stat-label">전체 사용자</div>
                <div class="stat-value" id="totalUsers">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">전체 방명록</div>
                <div class="stat-value" id="totalGuestbooks">0</div>
            </div>
        </div>

        <div class="admin-section">
            <h2 class="section-title">관리자 계정 생성</h2>
            <div style="margin-bottom: 2rem;">
                <form id="createAdminForm" style="display: flex; gap: 1rem; align-items: flex-end;">
                    <div style="flex: 1;">
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">이메일</label>
                        <input type="email" id="adminEmail" placeholder="관리자 이메일" required style="width: 100%; padding: 0.75rem; border: 2px solid var(--border-gray); border-radius: 8px;">
                    </div>
                    <div style="flex: 1;">
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">비밀번호</label>
                        <input type="password" id="adminPassword" placeholder="비밀번호 (최소 6자)" required minlength="6" style="width: 100%; padding: 0.75rem; border: 2px solid var(--border-gray); border-radius: 8px;">
                    </div>
                    <div>
                        <button type="submit" class="back-btn" style="margin: 0;">관리자 생성</button>
                    </div>
                </form>
                <div id="adminCreateError" style="margin-top: 1rem; padding: 0.75rem; background: #fee2e2; color: #dc2626; border-radius: 8px; display: none;"></div>
                <div id="adminCreateSuccess" style="margin-top: 1rem; padding: 0.75rem; background: #d1fae5; color: #065f46; border-radius: 8px; display: none;"></div>
            </div>
        </div>

        <div class="admin-section">
            <h2 class="section-title">사용자 관리</h2>
            <div id="userList" class="user-list">
                <p>로딩 중...</p>
            </div>
        </div>

        <div class="admin-section">
            <h2 class="section-title">방명록 관리</h2>
            <div id="guestbookListAdmin" class="guestbook-list-admin">
                <p>로딩 중...</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, remove, get, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA40_T5wp_ADC1x_XXk7kqvSzkq07utfu4",
            authDomain: "talking-df564.firebaseapp.com",
            projectId: "talking-df564",
            storageBucket: "talking-df564.firebasestorage.app",
            messagingSenderId: "842436752280",
            appId: "1:842436752280:web:65ed5b871366b07d4a71ed",
            measurementId: "G-M1GNKNE8FR",
            databaseURL: "https://talking-df564-default-rtdb.firebaseio.com/"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        // 관리자 확인
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                alert('로그인이 필요합니다.');
                window.location.href = 'index.html';
                return;
            }
            
            // 관리자 확인 (Realtime Database에서 isAdmin 확인)
            try {
                const userRef = ref(db, `users/${user.uid}`);
                const snapshot = await get(userRef);
                const userData = snapshot.val();
                
                if (!userData || userData.isAdmin !== true) {
                    alert('관리자 권한이 없습니다.');
                    window.location.href = 'index.html';
                    return;
                }
            } catch (error) {
                console.error('관리자 확인 실패:', error);
                alert('관리자 권한 확인에 실패했습니다.');
                window.location.href = 'index.html';
                return;
            }

            loadUsers();
            loadGuestbooks();
            setupAdminForm();
        });

        function setupAdminForm() {
            document.getElementById('createAdminForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                await createAdmin();
            });
        }

        async function createAdmin() {
            const email = document.getElementById('adminEmail').value.trim();
            const password = document.getElementById('adminPassword').value;
            const errorDiv = document.getElementById('adminCreateError');
            const successDiv = document.getElementById('adminCreateSuccess');

            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            // 이메일 형식 검증
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errorDiv.textContent = '유효한 이메일 주소를 입력해주세요.';
                errorDiv.style.display = 'block';
                return;
            }

            try {
                // 이메일 중복 확인
                const usersRef = ref(db, 'users');
                const snapshot = await get(usersRef);
                const users = snapshot.val() || {};
                
                const isDuplicate = Object.values(users).some(user => 
                    user.email === email
                );

                if (isDuplicate) {
                    errorDiv.textContent = '이미 사용 중인 이메일입니다.';
                    errorDiv.style.display = 'block';
                    return;
                }

                // Firebase Auth에 사용자 생성
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Realtime Database에 관리자 정보 저장
                const userRef = ref(db, `users/${user.uid}`);
                await set(userRef, {
                    uid: user.uid,
                    email: email,
                    displayName: '관리자',
                    isAdmin: true,
                    createdAt: new Date().toISOString()
                });

                successDiv.textContent = `관리자 계정이 성공적으로 생성되었습니다! (${email})`;
                successDiv.style.display = 'block';
                document.getElementById('createAdminForm').reset();
                
                // 사용자 목록 새로고침
                setTimeout(() => {
                    loadUsers();
                }, 500);
            } catch (error) {
                console.error('관리자 생성 실패:', error);
                errorDiv.textContent = getErrorMessage(error.code);
                errorDiv.style.display = 'block';
            }
        }

        function getErrorMessage(errorCode) {
            const messages = {
                'auth/email-already-in-use': '이미 사용 중인 이메일입니다.',
                'auth/weak-password': '비밀번호가 너무 약합니다. (최소 6자)',
                'auth/invalid-email': '유효하지 않은 이메일 주소입니다.',
                'auth/network-request-failed': '네트워크 오류가 발생했습니다.'
            };
            return messages[errorCode] || '오류가 발생했습니다: ' + errorCode;
        }

        function loadUsers() {
            // 사용자 목록은 Firebase Auth에서 직접 가져올 수 없으므로
            // Realtime Database에 사용자 정보를 저장하는 방식 사용
            const usersRef = ref(db, 'users');
            onValue(usersRef, (snapshot) => {
                const users = snapshot.val() || {};
                const userList = document.getElementById('userList');
                const userArray = Object.keys(users).map(uid => ({ uid, ...users[uid] }));
                
                document.getElementById('totalUsers').textContent = userArray.length;

                if (userArray.length === 0) {
                    userList.innerHTML = '<p>등록된 사용자가 없습니다.</p>';
                    return;
                }

                userList.innerHTML = userArray.map(user => `
                    <div class="user-item">
                        <div class="user-info">
                            <div class="user-email">
                                ${user.email || '이메일 없음'}
                                ${user.isAdmin ? ' <span style="background: var(--primary-blue); color: white; padding: 0.25rem 0.5rem; border-radius: 4px; font-size: 0.75rem; margin-left: 0.5rem;">관리자</span>' : ''}
                            </div>
                            <div class="user-uid">이름: ${user.displayName || '없음'} | UID: ${user.uid}</div>
                        </div>
                        <div class="admin-actions">
                            <button class="btn-danger" onclick="deleteUser('${user.uid}')">삭제</button>
                        </div>
                    </div>
                `).join('');
            });
        }

        function loadGuestbooks() {
            const guestbooksRef = ref(db, 'guestbooks');
            onValue(guestbooksRef, (snapshot) => {
                const guestbooks = snapshot.val() || {};
                const guestbookList = document.getElementById('guestbookListAdmin');
                const guestbookArray = Object.keys(guestbooks).map(id => ({ id, ...guestbooks[id] }))
                    .sort((a, b) => new Date(b.date) - new Date(a.date));

                document.getElementById('totalGuestbooks').textContent = guestbookArray.length;

                if (guestbookArray.length === 0) {
                    guestbookList.innerHTML = '<p>등록된 방명록이 없습니다.</p>';
                    return;
                }

                guestbookList.innerHTML = guestbookArray.map(gb => `
                    <div class="guestbook-item-admin">
                        <div class="guestbook-info">
                            <div><strong>${gb.authorName || '이름 없음'}</strong> - ${gb.message || '메시지 없음'}</div>
                            <div style="font-size: 0.875rem; color: var(--text-gray); margin-top: 0.25rem;">
                                ${new Date(gb.date).toLocaleString('ko-KR')}
                            </div>
                        </div>
                        <div class="admin-actions">
                            <button class="btn-danger" onclick="deleteGuestbook('${gb.id}')">삭제</button>
                        </div>
                    </div>
                `).join('');
            });
        }

        window.deleteUser = (uid) => {
            if (!confirm('정말 이 사용자를 삭제하시겠습니까?')) return;
            try {
                const userRef = ref(db, `users/${uid}`);
                remove(userRef).then(() => {
                    alert('사용자가 삭제되었습니다.');
                }).catch((error) => {
                    console.error('사용자 삭제 실패:', error);
                    alert('사용자 삭제에 실패했습니다.');
                });
            } catch (error) {
                console.error('사용자 삭제 실패:', error);
                alert('사용자 삭제에 실패했습니다.');
            }
        };

        window.deleteGuestbook = (id) => {
            if (!confirm('정말 이 방명록을 삭제하시겠습니까?')) return;
            try {
                const guestbookRef = ref(db, `guestbooks/${id}`);
                remove(guestbookRef).then(() => {
                    alert('방명록이 삭제되었습니다.');
                }).catch((error) => {
                    console.error('방명록 삭제 실패:', error);
                    alert('방명록 삭제에 실패했습니다.');
                });
            } catch (error) {
                console.error('방명록 삭제 실패:', error);
                alert('방명록 삭제에 실패했습니다.');
            }
        };
    </script>
</body>
</html>
